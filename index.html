<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for seo -->
    <meta name="description" content="Typing Test. Test your typing skills.">
    <meta name="keywords" content="typing, test, skills, speed, train, fun">
    <!-- Title -->
    <title>Typing Test</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>The Ultimate Typing Test</h1>
    </header>

    <!-- Main content-->
    <main>
        <div>
            <div class="container">
                <div class="stats">
                    <h2>Test your skills</h2>
                    <p>Time: <span id="timer">0s</span></p>
                    <p>IncorrectWords: <span id="incorrectWords">0</span></p>
                </div>
                <div id="shownText" onmousedown="return false" onselectstart="return false">
                </div>
                <br>
                <label for="shownTextInput" class="visually-hidden">Your Text:</label>
                <textarea rows="3" id="shownTextInput" placeholder="Start typing when test starts..."></textarea>
                <button id="start-test" onclick="startTest()">Start Test</button>
                <button id="stop-test" onclick="displayResult()">Stop Test</button>
                <div class="result">
                    <h3>Result</h3>
                    <div class="wrapper">
                        <p>Accuracy: <span id="accuracy"></span></p>
                        <p>Speed: <span id="wpm"></span></p>
                        <p>Correct words: <span id="statsCorrectWords"></span></p>
                        <p>Incorrect words: <span id="statsIncorrectWords"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://www.pinterest.com" target="_blank" rel="noopener"
                    aria-label="Visit our Pinterest page (opens in a new tab)"><i
                        class="fa-brands fa-square-pinterest"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/3032f27b4f.js" crossorigin="anonymous"></script>

    <!-- Script.js-->
    <script src="/assets/js/script.js"></script>
</body>

</html>
