<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for seo -->
    <meta name="description" content="Typing Test. Test you typing skills.">
    <meta name="keywords" content="typing, test, skills, speed, train, fun">
    <!-- Title -->
    <title>Typing Test</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>The ultimate typing test</h1>
    </header>
    
    <!-- Main content-->
    <main>
        <div>
            <div class="container">
                <div class="stats">
                    <h2>Test your skills</h2>
                    <p>Time: <span id="timer">0s</span></p>
                </div>
                <div id="textArea" onmousedown="return false" onselectstart="return false">
                </div>
                <textarea rows="3" id="textAreaInput" placeholder="Start typing when test starts...">
                </textarea>
                <button id="start-test">Start Test</button>
                <button id="stop-test">Stop Test</button>
                <div class="result">
                    <h3>Result</h3>
                    <div class="wrapper">
                        <p>Accuracy: <span id="accuracy"></span></p>
                        <p>Speed: <span id="wpm"></span></p>
                        <p>Correct words: <span id="correctWords"></span></p>
                        <p>Incorrect words: <span id="incorrectWords"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <h3>Footer</h3>
    </footer>
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/3032f27b4f.js" crossorigin="anonymous"></script>
</body>
</html>
